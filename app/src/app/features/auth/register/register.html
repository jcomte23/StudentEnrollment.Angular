<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="name-row">
        <div class="form-group" style="flex: 1;">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="registerData.firstName" required placeholder="Juan" />
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="registerData.lastName" required placeholder="Pérez" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          placeholder="tu@email.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Mínimo 6 caracteres"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          placeholder="Repite tu contraseña"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!registerForm.valid || isLoading"
      >
        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </div>
</div>
